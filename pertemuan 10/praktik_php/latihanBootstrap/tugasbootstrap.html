<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Halaman Web Statis dengan Bootstrap</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-3">
  <h2>Gambar dengan Bootstrap</h2>
  <div class="row">
    <div class="col">
      <img src="tower.jpg" class="rounded" alt="Gambar Round">
    </div>
    <div class="col">
      <img src="tower.jpg" class="rounded-circle" alt="Gambar Circle">
    </div>
    <div class="col">
      <img src="tower.jpg" class="img-thumbnail" alt="Gambar Thumbnail">
    </div>
    <div class="col">
      <img src="tower.jpg" class="img-fluid" alt="Gambar Full Width">
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="jumbotron">
    <h1>Jumbotron</h1>
    <p>Ini adalah contoh penggunaan jumbotron di halaman web.</p>
  </div>
</div>

</body>
</html>
